<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Paleta de Cores</title>
</head>

<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <div id="div-cores">
    <div id="color-palette"></div>
  </div>
  <div id="div-botao">
    <button type="submit" id="clear-board">Limpar</button>

    <input type="number" id="board-size" name="tamanho-quadro" min="1">
    <button id="generate-board" type="submit">Gerar Pixels</button>
  </div>

  <div id="pixel-board"></div>

  <script src="script.js"></script>
</body>
